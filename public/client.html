<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            width: 200px;
            background: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #34495e;
        }
        .sidebar ul li:hover, .sidebar ul li.active {
            background: #1a252f;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .card {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logout-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  background: none;
  border: none;
  font-size: 34px; /* Reduce icon size */
  color: black;
  cursor: pointer;
  padding: 4px; /* Adjust padding */
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.logout-btn i {
  font-size: 18px;
}

.logout-btn:hover {
  color: #f44336;
}
    </style>
</head>
<body>

    
    <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i>
      </button>
      <div class="sidebar">
        <h2>Client Panel</h2>
        <ul>
            <li class="active" onclick="window.location.href='/dashboard'">Dashboard</li>
            <li onclick="window.location.href='/payment-methods'">Payment Methods</li>
            <li onclick="window.location.href='/url'">URLs</li>
            <li onclick="window.location.href='/client-profile'">Profiles</li>
            <li onclick="window.location.href='/send-mail'">mail</li>

        </ul>
    </div>
    
    <div class="content" id="content">
        <div id="dashboard" class="section">
            <h2>Dashboard</h2>
            <div class="cards">
                <div class="card">Payment Details</div>
                <div class="card">URLs</div>
                <div class="card">Profiles</div>
            </div>
        </div>
        <div id="paymentMethods" class="section" style="display: none;">
            <h2>Payment Methods</h2>
            <ul>
                <li>Credit/Debit Card</li>
                <li>PayPal</li>
                <li>Bank Transfer</li>
                <li>UPI</li>
                <li>Crypto Payment</li>
            </ul>
        </div>
        <div id="urls" class="section" style="display: none;">
            <h2>URLs</h2>
            <p>Manage payment-related URLs...</p>
        </div>
        <div id="profiles" class="section" style="display: none;">
            <h2>Profiles</h2>
            <p>Profile management details...</p>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
            document.querySelectorAll('.sidebar ul li').forEach(li => li.classList.remove('active'));
            event.target.classList.add('active');
        }

        
    function logout() {
        fetch('/logout')
        .then(response => {
            if (response.ok) {
                window.location.href = '/';
            }
        });
    }
    </script>
</body>
</html>
