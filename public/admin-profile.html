<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        
        /* Sidebar Styling */
        .sidebar {
            width: 220px;
            background: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #34495e;
            transition: background 0.3s ease;
            text-align: center;
            font-size: 16px;
        }

        .sidebar ul li:hover, .sidebar ul li.active {
            background: #34495e;
        }

        /* Content Section */
        .content {
            margin-left: 240px;
            padding: 40px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Profile Box */
        .profile-container {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #2c3e50;
        }

        .profile-container h3 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #2c3e50;
        }

        .profile-container p {
            margin: 8px 0;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        
   .logout-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  background: none;
  border: none;
  font-size: 34px; /* Reduce icon size */
  color: black;
  cursor: pointer;
  padding: 4px; /* Adjust padding */
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.logout-btn i {
  font-size: 18px;
}

.logout-btn:hover {
  color: #f44336;
}
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i>
      </button>

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li onclick="window.location.href='/admin'">Dashboard</li>
            <li onclick="window.location.href='/main'">File Upload</li>
            <li onclick="window.location.href='/client-Details'">Client Details</li>
            <li onclick="window.location.href='/main'">Payment Details</li>
            <li onclick="window.location.href='/Script'">Upload Scripts</li>
            <li onclick="window.location.href='/communication'">Communication</li>
            <li onclick="window.location.href='/profile'">Add User</li>
            <li onclick="window.location.href='/admin-profile'">Profile</li>
            <li onclick="window.location.href='/tickets-raised'">TicketsRaised</li>

        </ul>
    </div>

    <div class="content">
        <div class="profile-container">
            <h3>Admin Details</h3>
            <p><strong>Admin Name:</strong> Batalks</p>
            <p><strong>Company Name:</strong> Batalks Pvt Ltd</p>
            <p><strong>Email:</strong> batalks@gmail.com</p>
            <p><strong>Phone Number:</strong> 9638527410</p>
        </div>
    </div>
    <script>
        function logout() {
        fetch('/logout')
        .then(response => {
            if (response.ok) {
                window.location.href = '/';
            }
        });
    }

    </script>

</body>
</html>
