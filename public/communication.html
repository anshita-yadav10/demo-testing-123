<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .sidebar {
            width: 200px;
            background: #333;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }
        .sidebar ul li:hover, .sidebar ul li.active {
            background: #555;
        }
        
   .logout-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  background: none;
  border: none;
  font-size: 34px; /* Reduce icon size */
  color: black;
  cursor: pointer;
  padding: 4px; /* Adjust padding */
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.logout-btn i {
  font-size: 18px;
}

.logout-btn:hover {
  color: #f44336;
}
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li onclick="window.location.href='/admin'">Dashboard</li>
            <li onclick="window.location.href='/main'">File Upload</li>
            <li onclick="window.location.href='/client-Details'">Client Details</li>
            <li onclick="window.location.href='/main'">Payment Details</li>
            <li onclick="window.location.href='/Script'">Upload Scripts</li>
            <li onclick="window.location.href='/communication'">Communication</li>
            <li onclick="window.location.href='/profile'">Add User</li>
            <li onclick="window.location.href='/admin-profile'">Profile</li>
            <li onclick="window.location.href='/tickets-raised'">TicketsRaised</li>

        </ul>
    </div>
    <script>
        function logout() {
        fetch('/logout')
        .then(response => {
            if (response.ok) {
                window.location.href = '/';
            }
        });
    }

    </script>
</body>
</html>
