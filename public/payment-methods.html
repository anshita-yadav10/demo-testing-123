<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Profile</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    height: 100vh;
}

/* Sidebar aligned to the left */
.sidebar {
    width: 220px;
    background: #2c3e50;
    color: white;
    height: 100vh;
    padding: 20px;
    position: fixed;
    left: 0;
    top: 0;
}

.sidebar h2 {
    text-align: left;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    padding: 15px;
    cursor: pointer;
    border-bottom: 1px solid #34495e;
}

.sidebar ul li:hover, .sidebar ul li.active {
    background: #1a252f;
}

.logout-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  background: none;
  border: none;
  font-size: 34px; /* Reduce icon size */
  color: black;
  cursor: pointer;
  padding: 4px; /* Adjust padding */
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.logout-btn i {
  font-size: 18px;
}

.logout-btn:hover {
  color: #f44336;
}
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i>
      </button>

    <div class="sidebar">
        <h2>Client Panel</h2>
        <ul>
            <li onclick="window.location.href='/client-profile'">Dashboard</li>
            <li onclick="window.location.href='/payment-methods'">Payment Methods</li>
            <li onclick="window.location.href='/url'">URLs</li>
            <li onclick="window.location.href='/client-profile'">Profiles</li>
            <li onclick="window.location.href='/send-mail'">mail</li>

        </ul>
    </div>
    <script>
        function logout() {
        fetch('/logout')
        .then(response => {
            if (response.ok) {
                window.location.href = '/';
            }
        });
    }

    </script>
</body>
</html>
